<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let idea of ideas">

    <div>
      <h5>{{ idea.title }}</h5>
      <small class="text-muted">CategorÃ­a: {{ idea.category }}</small>
      <div>
        <span class="badge bg-success me-2">ğŸ‘ {{ idea.votesUp }}</span>
        <span class="badge bg-danger">ğŸ‘ {{ idea.votesDown }}</span>
      </div>
    </div>

    <div>
      <button type="button"
              class="btn btn-sm btn-outline-success me-1"
              (click)="onUpvote(idea.id)">

              (click)="onDelete(idea.id)">

      </button>
    </div>
