<form [formGroup]="ideaForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title">Título</label>
    <input
      id="title"
      type="text"
      class="form-control"
      formControlName="title">

    <div class="text-danger" *ngIf="titleControl?.touched && titleControl?.hasError('required')">
      El título es obligatorio.
    </div>

    <div class="text-danger" *ngIf="titleControl?.touched && titleControl?.hasError('forbiddenWord')">
      El título no puede contener la palabra "{{ titleControl?.getError('forbiddenWord')?.word }}".
    </div>
  </div>

  <div class="mb-3">
    <label for="category">Categoría</label>
    <input
      id="category"
      type="text"
      class="form-control"
      formControlName="category">

    <div class="text-danger" *ngIf="categoryControl?.touched && categoryControl?.hasError('required')">
      La categoría es obligatoria.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">
    Guardar idea
  </button>
</form>
